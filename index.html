<!doctype html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  </head>
  <body>
    <div class="etch-a-sketch">
      <h1>Etch-a-Sketch</h1>
      <div class="container">
      </div>
      <span id="decrease">
        <i class="fas fa-arrow-alt-circle-left fa-3x"></i>
      </span>
      <span class="grid-size">16</span>
      <span id="increase">
        <i class="fas fa-arrow-alt-circle-right fa-3x"></i>
      </span>
      <div class="left pad"></div>
      <div class="right pad"></div>
    </div>
    <script src="assets/js/etch.js"></script>
  </body>
</html>
